<mat-toolbar color="primary">
<mat-toolbar-row fxLayout="row">
<span>{{dialogData.action}} Dish</span>
<span class="spacer"></span>
<button class="mat-dialog-close" mat-icon-button mat-dialog-close>
<mat-icon>close</mat-icon>
</button>


</mat-toolbar-row>


</mat-toolbar>
<mat-dialog-content class ="mat-typography">
    <form [formGroup]="dishForm">
<div fxflex fxLayout="column">
  <div fxLayout="row wrap">
    <mat-form-field appearance="standard" fxFlex>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required>
        <mat-error *ngIf="dishForm.controls.name.touched && dishForm.controls.name.invalid">
            <span *ngIf="dishForm.controls.name.errors.required">This field is mandatory.</span> 
            <span *ngIf="dishForm.controls.name.errors.pattern">This field is invalid.</span> 
        </mat-error>
    </mat-form-field>
    
 
  </div> 

  <div fxLayout="row wrap">
    <mat-form-field appearance="standard" fxFlex>
        <mat-label>Price</mat-label>
        <input matInput formControlName="price" required >
        <mat-error *ngIf="dishForm.controls.price.touched && dishForm.controls.price.invalid ">
            <span *ngIf="dishForm.controls.price.errors.required">This field is mandatory.</span> 
            <span *ngIf="dishForm.controls.price.errors.pattern">This field is invalid.</span> 
        </mat-error>
    </mat-form-field> 
    <mat-form-field appearance="standard" fxFlex>
        <mat-label>Menu Category</mat-label>
        <mat-select formControlName ="menucategoryId">
            <mat-option *ngFor="let menucategory of menucategorys" [value]="menucategory.idMenuCategory" >
                {{menucategory.menucategoryname}}
            </mat-option>
        </mat-select>
    </mat-form-field>
 
  </div> 
  <div fxLayout="row wrap">
    <mat-form-field appearance="standard" fxFlex>
        <mat-label>Description</mat-label>
        <input matInput formControlName="description" required >
        <mat-error *ngIf="dishForm.controls.description.touched && dishForm.controls.description.invalid ">
            <span *ngIf="dishForm.controls.description.errors.required">This field is mandatory.</span> 
            <span *ngIf="dishForm.controls.description.errors.pattern">This field is invalid.</span> 
        </mat-error>
    </mat-form-field> 
 
  </div> 
  
</div>


    </form>
    
</mat-dialog-content>
<mat-dialog-actions align ="end">
    <button mat-raised-button color="primary" type="submit"(click)= "handleSubmit()" [disabled]= "!(dishForm.valid && dishForm.dirty)">
     <mat-icon>save</mat-icon>{{action}}
    </button> 
    <button mat-raised-button color="warn" mat-dialog-close>
        <mat-icon>cancel</mat-icon>Close
    </button>
 </mat-dialog-actions>
