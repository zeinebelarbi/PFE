<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
    <span>{{dialogData.action}} Menucategory</span>
    <span class ="spacer"></span>
        <button Class="mat-dialog-close" mat-icon-button mat-dialog-close>
           <mat-icon>close</mat-icon> 
        </button>
    </mat-toolbar-row>
    </mat-toolbar>
    <mat-dialog-content class="mat-typography">
        <form [formGroup]= "menucategoryForm">
            <div fxFlex fxLayout="column">
                <div fxLayout="row wrap">
    <mat-form-field appearance="standard" fxFlex>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required >
        <mat-error *ngIf= "menucategoryForm.controls.name.touched && menucategoryForm.controls.name.invalid ">
            <span *ngIf= "menucategoryForm.controls.name.errors.required">This field is mandatory.</span> 
        </mat-error>
    </mat-form-field>
</div>
  </div>
        </form>
    </mat-dialog-content>
    <mat-dialog-actions align ="end">
        <button mat-raised-button color="primary" type="submit"(click) ="handleSubmit()" [disabled] ="!(menucategoryForm.valid && menucategoryForm.dirty)">
         <mat-icon>save</mat-icon>{{action}}
        </button> 
        <button mat-raised-button color="warn" mat-dialog-close>
            <mat-icon>cancel</mat-icon>Close
        </button>
     </mat-dialog-actions>
